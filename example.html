<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video.js Captions Toggle</title>

  <link href="lib/videojs-captions-toggle.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .info {
      background-color: #eee;
      border: thin solid #333;
      border-radius: 3px;
      padding: 0 5px;
      text-align: center;
    }
    .video-js {
      margin: 40px auto;
    }
  </style>
  <script>document.createElement('video');document.createElement('track');</script>
</head>
<body>
  <div class="info">
    <p>
      You can see the Video.js Captions Toggle plugin in action below.
      Look at the source of this page to see how to use it with your videos.
    </p>
  </div>
  <video
     id="video"
     data-account="2549849259001"
     data-player="a65935fc-5cf5-4df4-8e55-4e0a17fb3c2d"
     data-embed="default"
     class="video-js"
     height="400"
     width="960"
     controls>
    <p>
      Your browser doesn't support video. Please <a href="http://browsehappy.com/">upgrade your browser</a> to see the example.
    </p>
  </video>
  <script src="https://players.brightcove.net/2549849259001/a65935fc-5cf5-4df4-8e55-4e0a17fb3c2d_default/index.min.js"></script>
  <script src="lib/videojs-captions-toggle.js"></script>
  <script>
    // fire up the plugin
    videojs('video').captionsToggle();
  </script>
</body>
</html>
